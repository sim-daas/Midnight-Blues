services:
  proof-server:
    image: midnightnetwork/proof-server
    container_name: midnight-proof-server
    ports:
      - "6300:6300"
    command: ["midnight-proof-server", "--network", "testnet"]

  devnet:
    image: midnightnetwork/midnight-node-standalone
    container_name: midnight-devnet
    ports:
      - "9944:9944" # RPC port for the node
